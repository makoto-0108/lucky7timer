<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Lucky7タイマー</title>
<style>
  :root {
    --orange-main: #ff7f50; /* コーラルオレンジ */
    --orange-dark: #e76f2a; /* 濃いオレンジ */
  }
  body {
    font-family: sans-serif;
    text-align: center;
    padding-top: 50px;
    background: #fdfcf8;
  }
  h1 {
    font-size: 5em;
    margin-bottom: 30px;
    color: var(--orange-main);
  }
  .time {
    font-size: 4em;
    margin: 20px 0;
    color: #222;
  }
  .status {
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #555;
  }
  button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: var(--orange-main);
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: var(--orange-dark);
  }
</style>
</head>
<body>

<h1>Lucky7</h1>
<div class="status">▶️ うごく</div>
<div class="time">05:00</div>
<button id="startBtn">スタート</button>
<button id="resetBtn">リセット</button>

<script>
let isWork = true; // true=作業, false=休憩
let timeLeft = 5 * 60; // 秒
let timerId = null;

const statusEl = document.querySelector('.status');
const timeEl = document.querySelector('.time');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');

function updateDisplay() {
  let m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
  let s = String(timeLeft % 60).padStart(2, '0');
  timeEl.textContent = `${m}:${s}`;
}

function playBell(frequency) {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gainNode = ctx.createGain();

  osc.type = 'sine';
  osc.frequency.setValueAtTime(frequency, ctx.currentTime);
  gainNode.gain.setValueAtTime(0.1, ctx.currentTime);

  osc.connect(gainNode);
  gainNode.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.4); // 0.4秒で止める
}

function switchMode() {
  if (isWork) {
    // 作業終了 → 休憩開始（低めの音）
    playBell(440);
    isWork = false;
    timeLeft = 2 * 60;
    statusEl.textContent = '☕️ やすむ';
  } else {
    // 休憩終了 → 作業開始（高めの音）
    playBell(880);
    isWork = true;
    timeLeft = 5 * 60;
    statusEl.textContent = '▶️ うごく';
  }
  updateDisplay();
}

function tick() {
  if (timeLeft > 0) {
    timeLeft--;
    updateDisplay();
  } else {
    switchMode();
  }
}

startBtn.addEventListener('click', () => {
  if (timerId === null) {
    timerId = setInterval(tick, 1000);
    startBtn.textContent = '一時停止';
  } else {
    clearInterval(timerId);
    timerId = null;
    startBtn.textContent = 'スタート';
  }
});

resetBtn.addEventListener('click', () => {
  clearInterval(timerId);
  timerId = null;
  isWork = true;
  timeLeft = 5 * 60;
  statusEl.textContent = '▶️ うごく';
  startBtn.textContent = 'スタート';
  updateDisplay();
});

updateDisplay();
</script>

</body>
</html>
