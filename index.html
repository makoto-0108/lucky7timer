<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Lucky7タイマー</title>
<style>
  :root {
    --orange-main: #ff7f50;
    --orange-dark: #e76f2a;
  }
  body {
    font-family: sans-serif;
    text-align: center;
    padding-top: 50px;
    background: #fdfcf8;
  }
  h1 {
    font-size: 5em;
    margin-bottom: 20px;
    color: var(--orange-main);
  }
  .time {
    font-size: 4em;
    margin: 10px 0;
    color: #222;
  }
  .status {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #555;
  }
  .total-time {
    font-size: 1.2em;
    margin: 15px 0 30px 0;
    color: #333;
  }
  button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: var(--orange-main);
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: var(--orange-dark);
  }
  #soundToggleBtn {
    background-color: #aaa;
    color: #333;
  }
  #soundToggleBtn:hover {
    background-color: #888;
  }
  #resetTotalBtn {
    background-color: #888;
    color: white;
  }
  #resetTotalBtn:hover {
    background-color: #666;
  }
</style>
</head>
<body>

<h1>Lucky7</h1>
<div class="status">▶️ うごく</div>
<div class="time">05:00</div>
<div class="total-time">合計稼働時間：00:00</div>
<button id="startBtn">スタート</button>
<button id="resetBtn">リセット</button>
<button id="soundToggleBtn">🔔 音あり</button>
<button id="resetTotalBtn">合計リセット</button>

<script>
let isWork = true;
let timeLeft = 5 * 60;
let timerId = null;
let soundOn = true;

let totalSeconds = 0; // 合計稼働秒数
let totalTimerId = null;

const statusEl = document.querySelector('.status');
const timeEl = document.querySelector('.time');
const totalTimeEl = document.querySelector('.total-time');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');
const soundToggleBtn = document.getElementById('soundToggleBtn');
const resetTotalBtn = document.getElementById('resetTotalBtn');

function formatTime(seconds) {
  const m = String(Math.floor(seconds / 60)).padStart(2, '0');
  const s = String(seconds % 60).padStart(2, '0');
  return `${m}:${s}`;
}

function updateDisplay() {
  timeEl.textContent = formatTime(timeLeft);
  totalTimeEl.textContent = `合計稼働時間：${formatTime(totalSeconds)}`;
}

function playBell(frequency) {
  if (!soundOn) return;
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gainNode = ctx.createGain();

  osc.type = 'sine';
  osc.frequency.setValueAtTime(frequency, ctx.currentTime);
  gainNode.gain.setValueAtTime(0.1, ctx.currentTime);

  osc.connect(gainNode);
  gainNode.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.4);
}

function switchMode() {
  if (isWork) {
    playBell(440);
    isWork = false;
    timeLeft = 2 * 60;
    statusEl.textContent = '☕️ やすむ';
  } else {
    playBell(880);
    isWork = true;
    timeLeft = 5 * 60;
    statusEl.textContent = '▶️ うごく';
  }
  updateDisplay();
}

function tick() {
  if (timeLeft > 0) {
    timeLeft--;
    totalSeconds++;
    updateDisplay();
  } else {
    switchMode();
  }
}

startBtn.addEventListener('click', () => {
  if (timerId === null) {
    timerId = setInterval(tick, 1000);
    startBtn.textContent = '一時停止';
  } else {
    clearInterval(timerId);
    timerId = null;
    startBtn.textContent = 'スタート';
  }
});

resetBtn.addEventListener('click', () => {
  clearInterval(timerId);
  timerId = null;
  isWork = true;
  timeLeft = 5 * 60;
  statusEl.textContent = '▶️ うごく';
  startBtn.textContent = 'スタート';
  updateDisplay();
});

soundToggleBtn.addEventListener('click', () => {
  soundOn = !soundOn;
  soundToggleBtn.textContent = soundOn ? '🔔 音あり' : '🔕 音なし';
});

resetTotalBtn.addEventListener('click', () => {
  totalSeconds = 0;
  updateDisplay();
});

updateDisplay();
</script>

</body>
</html>
